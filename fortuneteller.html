<!DOCTYPE html>

 <html>

 <body>


 <title>Fortune Teller</title>

 <h1>fortuneteller.html</h1>

 
 <button onclick="myFunction()">

 <p id="demo">What is Your Future?</p>

 </button>

 <script>



 //randomJob, randomLocation, randomPartner, kids will ve put in + # + that will make the program run



 var jobs = ["Nurse", "Detective", "Writer" ];

 var random =  Math.floor((Math.random() * jobs.length));

 var randomJob = jobs[random];



 var locations = ["Australia", "Korea", "Texas"];

 var random =  Math.floor((Math.random() * locations.length));

 var randomLocation = locations[random];



 var possiblePartner = ["Raul", "Natalie", "Sonia", "Brandon", "Miguel"];

 var random =  Math.floor((Math.random() * possiblePartner.length));

 var randomPartner = possiblePartner[random];



 var kids = Math.floor(Math.random()*11 );



 // On click function

 document.getElementById("demo").onclick = function() {myFunction()};

 function myFunction() 

 { 

 document.getElementById("demo").innerHTML = "You will be a " + randomJob + " In " + randomLocation + " and married to " + randomPartner + " with " + kids + " Kids.";

 }

 </script>



 </body>

 </html>
